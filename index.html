<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarkd</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen p-8">
    <div class="max-w-3xl mx-auto bg-white shadow-lg rounded-xl overflow-hidden">
        <div class="bg-indigo-600 p-6">
            <h1 class="text-2xl font-bold text-white">Bookmarkd</h1>
            <p class="text-indigo-200 text-sm">Your private collection</p>
        </div>
        
        <ul class="divide-y divide-gray-200">
            {{range .}}
            <li class="p-4 hover:bg-gray-50 flex items-center">
                <img src="{{.Favicon}}" class="w-8 h-8 rounded-md mr-4" alt="icon">
                <div class="flex-1 min-w-0">
                    <a href="{{.URL}}" target="_blank" class="text-lg font-medium text-indigo-600 hover:underline truncate block">
                        {{.Title}}
                    </a>
                    <div class="flex items-center mt-1 space-x-2">
                        <span class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-gray-100 text-gray-800">
                            {{.Category}}
                        </span>
                        <span class="text-xs text-gray-400">
                            {{.URL}}
                        </span>
                    </div>
                </div>
            </li>
            {{end}}
        </ul>
    </div>
</body>
</html>
