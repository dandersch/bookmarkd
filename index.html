<!DOCTYPE html>
<html lang="en" data-theme="forest">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarkd</title>
    <link rel="icon" type="image/svg+xml" href="/static/icon.svg">
    <link href="/static/output.css" rel="stylesheet">
</head>
<body class="max-w-6xl bg-base-100 text-base-content min-h-screen mx-auto">
    <!-- Header -->
    <header class="bg-primary p-6 flex items-center gap-4">
        <div class="shrink-0">
            <h1 class="text-2xl font-bold text-primary-content">bookmarkd</h1>
            <p class="text-primary-content/70 text-sm">Your private collection</p>
        </div>
        <div class="flex-1 flex justify-center px-8">
            <search-bar id="search" target="bookmark-list" class="w-full max-w-2xl"></search-bar>
        </div>
        <div class="flex items-center gap-4 shrink-0">
            <span id="bookmark-count" class="text-primary-content/70 text-sm"></span>
            <button id="settings-btn" class="btn btn-ghost btn-sm text-primary-content">⚙</button>
        </div>
    </header>

    <div class="bg-base-200 min-h-screen px-8">
        <!-- Settings Modal -->
        <dialog id="settings-modal" class="modal">
            <div class="modal-box">
                <form method="dialog">
                    <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>
                </form>
                <h3 class="font-bold text-lg mb-4">Settings</h3>
                
                <div class="form-control mb-4">
                    <label class="label">
                        <span class="label-text font-semibold">Theme</span>
                    </label>
                    <select id="theme-select" class="select select-bordered w-full">
                        <option value="forest">Forest</option>
                        <option value="dark">Dark</option>
                        <option value="light">Light</option>
                        <option value="dracula">Dracula</option>
                        <option value="nord">Nord</option>
                        <option value="sunset">Sunset</option>
                        <option value="schwarzwald">Schwarzwald</option>
                    </select>
                </div>

                <div class="divider my-4"></div>
                
                <settings-import id="import-section" server-url=""></settings-import>
            </div>
            <form method="dialog" class="modal-backdrop">
                <button>close</button>
            </form>
        </dialog>

        <!-- Bookmark grid -->
        <bookmark-list id="bookmark-list" class="bookmark-list-container px-8">
        </bookmark-list>
    </div>

    <script src="/components.js"></script>
    <script>
        const listEl = document.getElementById('bookmark-list');
        const countEl = document.getElementById('bookmark-count');
        
        listEl.setAttribute('server-url', '');

        async function loadData() {
            try {
                const [bookmarksRes, categoriesRes] = await Promise.all([
                    fetch('/api/bookmarks'),
                    fetch('/api/categories')
                ]);
                const bookmarks = await bookmarksRes.json();
                const categories = await categoriesRes.json();
                listEl.setData(bookmarks, categories);
                countEl.textContent = `${bookmarks.length} bookmarks`;
            } catch (err) {
                listEl.innerHTML = 
                    '<p class="bookmark-empty text-error">Failed to load bookmarks</p>';
            }
        }

        loadData();

        // Settings modal
        const settingsBtn = document.getElementById('settings-btn');
        const settingsModal = document.getElementById('settings-modal');
        const themeSelect = document.getElementById('theme-select');
        
        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'forest';
        document.documentElement.setAttribute('data-theme', savedTheme);
        themeSelect.value = savedTheme;

        // Theme change
        themeSelect.addEventListener('change', (e) => {
            const theme = e.target.value;
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        });
        
        settingsBtn.addEventListener('click', () => {
            settingsModal.showModal();
        });

        // Refresh bookmarks after import
        document.getElementById('import-section').addEventListener('import-complete', () => {
            loadData();
        });

        // Refresh bookmarks after drag-and-drop move
        listEl.addEventListener('bookmark-moved', () => {
            loadData();
        });

        // Refresh after category changes
        listEl.addEventListener('category-changed', () => {
            loadData();
        });
    </script>
</body>
</html>
