<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarkd</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-base-200 text-base-content min-h-screen p-8">
    <div class="card card-bordered bg-base-100 max-w-3xl mx-auto shadow-lg overflow-hidden">
        <div class="bg-primary p-6">
            <h1 class="text-2xl font-bold text-primary-content">Bookmarkd</h1>
            <p class="text-primary-content/70 text-sm">Your private collection</p>
        </div>

        <ul class="divide-y divide-base-300">
            {{range .}}
            <li class="p-4 hover:bg-base-200 flex items-center transition">
                <input type="hidden" name="id" value="{{.ID}}">
                <img src="{{.Favicon}}" class="w-8 h-8 rounded-md mr-4" alt="icon">
                <div class="flex-1 min-w-0">
                    <a href="{{.URL}}" target="_blank" class="link link-primary text-lg font-medium truncate block">
                        {{.Title}}
                    </a>
                    <div class="flex items-center mt-1 space-x-2">
                        <span class="badge badge-neutral badge-sm">
                            {{.Category}}
                        </span>
                        <span class="text-xs text-base-content/50">
                            {{.URL}}
                        </span>
                    </div>
                </div>
            </li>
            {{end}}
        </ul>
    </div>
</body>
</html>
