<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarkd</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-base-200 text-base-content min-h-screen p-8">
    <div class="card card-bordered bg-base-100 max-w-3xl mx-auto shadow-lg overflow-hidden">
        <div class="bg-primary p-6">
            <h1 class="text-2xl font-bold text-primary-content">Bookmarkd</h1>
            <p class="text-primary-content/70 text-sm">Your private collection</p>
        </div>

        <bookmark-list id="bookmark-list" class="divide-y divide-base-300 block">
        </bookmark-list>
    </div>

    <script src="/components.js"></script>
    <script>
        const listEl = document.getElementById('bookmark-list');
        listEl.setAttribute('server-url', '');
        
        fetch('/api/bookmarks')
            .then(res => res.json())
            .then(bookmarks => {
                listEl.setBookmarks(bookmarks);
            })
            .catch(err => {
                listEl.innerHTML = 
                    '<p class="p-4 text-center text-error">Failed to load bookmarks</p>';
            });
    </script>
</body>
</html>
