<!DOCTYPE html>
<html data-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Bookmarkd Options</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-base-200 text-base-content p-8">
    <div class="card card-bordered bg-base-100 max-w-lg mx-auto shadow-lg">
        <div class="card-body">
            <div class="flex items-center gap-4 mb-6">
                <a href="popup.html" class="btn btn-ghost btn-sm">‚Üê</a>
                <h1 class="card-title text-2xl">Settings</h1>
            </div>

            <div class="form-control mb-4">
                <label class="label">
                    <span class="label-text font-semibold">Server URL</span>
                </label>
                <input type="text" id="serverUrl" placeholder="http://localhost:8080" class="input input-bordered w-full">
            </div>

            <div class="form-control mb-4">
                <label class="label">
                    <span class="label-text font-semibold">Username (Optional)</span>
                </label>
                <input type="text" id="username" class="input input-bordered w-full">
            </div>

            <div class="form-control mb-4">
                <label class="label">
                    <span class="label-text font-semibold">Password (Optional)</span>
                </label>
                <input type="password" id="password" class="input input-bordered w-full">
            </div>

            <button id="save" class="btn btn-primary btn-block">Save Settings</button>
            <div id="status" class="mt-4 text-sm text-success min-h-[20px]"></div>

            <div class="divider my-6"></div>

            <settings-import id="import-section"></settings-import>
        </div>
    </div>

    <script src="components.js"></script>
    <script src="options.js"></script>
</body>
</html>
