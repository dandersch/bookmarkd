<!DOCTYPE html>
<html data-theme="forest">
<head>
    <meta charset="UTF-8">
    <title>Bookmarkd Options</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-base-200 text-base-content min-h-screen p-8">
    <div class="card bg-base-100 max-w-lg mx-auto shadow-xl border border-base-300">
        <div class="card-body">
            <div class="flex items-center gap-4 mb-6">
                <a href="popup.html" class="btn btn-ghost btn-sm text-base-content">‚Üê</a>
                <h1 class="card-title text-2xl text-base-content">Settings</h1>
            </div>

            <div class="form-control mb-4">
                <label class="label">
                    <span class="label-text font-semibold text-base-content">Server URL</span>
                </label>
                <input type="text" id="serverUrl" placeholder="http://localhost:8080" class="input input-bordered bg-base-200 border-base-300 focus:border-primary w-full">
            </div>

            <div class="form-control mb-4">
                <label class="label">
                    <span class="label-text font-semibold text-base-content">Username (Optional)</span>
                </label>
                <input type="text" id="username" class="input input-bordered bg-base-200 border-base-300 focus:border-primary w-full">
            </div>

            <div class="form-control mb-4">
                <label class="label">
                    <span class="label-text font-semibold text-base-content">Password (Optional)</span>
                </label>
                <input type="password" id="password" class="input input-bordered bg-base-200 border-base-300 focus:border-primary w-full">
            </div>

            <button id="save" class="btn btn-primary btn-block text-primary-content">Save Settings</button>
            <div id="status" class="mt-4 text-sm text-success min-h-[20px]"></div>

            <div class="divider before:bg-base-300 after:bg-base-300 my-6"></div>

            <settings-import id="import-section"></settings-import>
        </div>
    </div>

    <script src="components.js"></script>
    <script src="options.js"></script>
</body>
</html>
